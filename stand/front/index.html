<!DOCTYPE html>
<html>
<head>
    <title>Stand #1</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #89dceb;
      transition: background-color 0.5s ease;
    }

    .title {
      font-size: 5vw;
      font-weight: bold;
      text-align: center;
      color: #181825;
      padding: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

      background: linear-gradient(45deg, #11111b, #181825);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    </style>
    <script>
    const audio = new Audio('/static/audio1.link.mp3');

    const socket = io();

    socket.on('audio_command', function(data) {
      console.log('Received audio command:', data.action);
      controlAudio(data.action);
    });

    window.controlAudio = (action) => {
      if (action === 'play') {
        audio.play();
        console.log('Audio playing');
      }
      if (action === 'stop') { 
        audio.pause(); 
        audio.currentTime = 0;
        console.log('Audio stopped');
      }
    };

    window.sendAudioCommand = (action) => {
      socket.emit('audio_control', {action: action});
    };
    </script>
  </head>
  <body>
    <div class="title">Stand #1</div>
  </body>
</html>
